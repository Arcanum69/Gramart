<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="logsign.css">
  <style>

  </style>
</head>
<body>

  <script>
    async function signupbutton(event){
      event.preventDefault();
      var local_username = document.getElementById("username").value;
      var local_password = document.getElementById("password").value;
      
      fetch ("http://localhost:3000/user_signup", {
        method: "POST",
        body: JSON.stringify({
          username: local_username,
          password: local_password
        }),
        headers: {
          "Content-Type": "application/json"
        }
      }).then((result) => {
          if (result.status == 403){
            return alert("User already exists")
          }
          const resp = result.json()
          resp.then((data) => {
              window.location.href = "index.html";
            })
        });
    };
  </script>

  <div class="signup-container">
    <h2>Sign Up</h2>
    <form>
      <input type="text" placeholder="Username" required id="username">
      <input type="password" placeholder="Password" required id="password">
      <input type="email" placeholder="Email" id="email">
      <button type="submit" onclick="signupbutton(event)">Sign In</button>
    </form>
    <a href="login_page.html" class="login-link" >Trying to Log in?</a>
  </div>
</body>
</html>
