<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gramart Home Page</title>
</head>
<body>
    <script>

        async function showUsers(){
            fetch("http://localhost:3000/allusers", {
                method: "GET",
            })
            .then((result)=>{
                result.json().then((data)=>{
                    const userdata = data;
                    for (var i=0; i<data.length; i++){
                        var MainArea = document.getElementById("allUsers");

                        var ChildElement = document.createElement("div");
                        ChildElement.classList.add("specificUser");


                        var GrandChild_Name = document.createElement("div");
                        GrandChild_Name.innerHTML = "<b>Name:</b> " + data[i].username;

                        var GrandChild_isVendor = document.createElement("div");
                        GrandChild_isVendor.innerHTML = "<b>Vendor status:</b> " + data[i].isVendor;

                        var GrandChild_Password = document.createElement("div");
                        GrandChild_Password.innerHTML = "<b>Password:</b> " + data[i].password;
                        
                        
                        ChildElement.appendChild(GrandChild_Name);
                        ChildElement.appendChild(GrandChild_Password);
                        ChildElement.appendChild(GrandChild_isVendor);
                        MainArea.appendChild(ChildElement);
                    }

                })
            });
        };
    </script>
    <div id="allUsers" class="allUsers">
        <h2>All the Users at Gramart</h2>
        <button onclick="showUsers()">Show Users</button>
    </div>
</body>
</html>
